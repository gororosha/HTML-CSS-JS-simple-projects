<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="results">
        <div class="quiz-headder">
            <h2 id="questionData">Question</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer">
                    <label id="a_text" for="a">question</label>
                </li>
            
                <li>
                    <input type="radio" id="b" name="answer">
                    <label id="b_text" for="b">question</label>
                </li>
            
                <li>
                    <input type="radio" id="c" name="answer">
                    <label id="c_text"  for="c">question</label>
                </li>
            
                <li>
                    <input type="radio" id="d" name="answer">
                    <label id="d_text"  for="d">question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
