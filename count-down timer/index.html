<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My birthday</h1>

    <div class="count-down-container">
        <div class="count-down-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="count-down-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="count-down-el mins-container">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="count-down-el seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

</body>
</html>
